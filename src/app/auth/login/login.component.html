<div class="page-content header-clear-medium">
  <div class="card card-style">
    <div class="content mt-4 mb-1">
      <h1 class="text-center font-800 font-40 pt-2 mb-1">{{ 'LOGIN' | translate }}</h1>
      <p class="color-highlight text-center font-12 mb-3">Let's get you logged in</p>
      <form (ngSubmit)="onLogin()">
        <div class="input-style no-borders has-icon validate-field mb-4">
          <i class="fa fa-user"></i>
          <input type="email" class="form-control validate-name" id="email" [(ngModel)]="email" name="email" placeholder="{{ 'EMAIL' | translate }}">
          <label for="email" class="color-blue-dark font-10 mt-1">{{ 'EMAIL' | translate }}</label>
          <i class="fa fa-times disabled invalid color-red-dark"></i>
          <i class="fa fa-check disabled valid color-green-dark"></i>
          <em>(required)</em>
        </div>

        <div class="input-style no-borders has-icon validate-field mb-4">
          <i class="fa fa-lock"></i>
          <input type="password" class="form-control validate-password" id="password" [(ngModel)]="password" name="password" placeholder="{{ 'PASSWORD' | translate }}">
          <label for="password" class="color-blue-dark font-10 mt-1">{{ 'PASSWORD' | translate }}</label>
          <i class="fa fa-times disabled invalid color-red-dark"></i>
          <i class="fa fa-check disabled valid color-green-dark"></i>
          <em>(required)</em>
        </div>

        <!--a (click)="onLogin()" type="submit" class="btn btn-m rounded-sm mt-4 mb-4 btn-full bg-green-dark text-uppercase font-900">{{ 'LOGIN' | translate }}</a-->
        <button type="submit" class="btn btn-m rounded-sm mt-4 mb-4 btn-full bg-green-dark text-uppercase font-900">{{ 'LOGIN' | translate }}</button>
      </form>

      <div class="divider mt-4 mb-3"></div>

      <div class="d-flex">
        <div class="w-50 font-11 bigger pb-2 color-theme opacity-60 pb-3 text-start"><a [routerLink]="['/signup']" class="color-theme">إنشاء حساب جديد</a></div>
        <div class="w-50 font-11 bigger pb-2 color-theme opacity-60 pb-3 text-end"><a [routerLink]="['/forgot-password']" class="color-theme">نسيت كلمة المرور</a></div>
      </div>
    </div>

  </div>
</div>
