<div class="header header-fixed header-logo-center">
  <a href="index.html" class="header-title">Litaarafou</a>
  <a href="#" data-back-button="" class="header-icon header-icon-1"><i class="fas fa-arrow-right"></i></a>
  <a href="#" data-toggle-theme="" class="header-icon header-icon-4"><i class="fas fa-lightbulb"></i></a>
</div>
<div class="signup-container">
  <h1>{{ 'SIGNUP' | translate }}</h1>
  <form (ngSubmit)="onSignup()">
    <!-- Add form fields for signup -->
      <h4>{{ 'EMAIL' | translate }}</h4>
      <input  [(ngModel)]="email" name="email" required>
      <h4>{{ 'PASSWORD' | translate }}</h4>
      <input  [(ngModel)]="password" name="password" type="password" required>
    <button  type="submit">{{ 'SIGNUP' | translate }}</button>
  </form>
</div>
