<div class="page-content header-clear-medium">
  <div class="card card-style">
    <div class="content mb-0">
      <h1 class="text-center font-800 font-40 mb-1 pt-2">أنشئ حسابك</h1>
      <p class="color-highlight text-center font-12">وتعرف على شريكة حياتك</p>
      <form (ngSubmit)="onSignup()">
        <div class="input-style no-borders has-icon validate-field">
          <i class="fa fa-user"></i>
          <input type="name" class="form-control validate-name" id="firstname" [(ngModel)]="firstname" name="firstname" placeholder="الإسم الشخصي">
          <label for="firstname" class="color-blue-dark font-10 mt-1">الإسم الشخصي</label>
          <i class="fa fa-times disabled invalid color-red-dark"></i>
          <i class="fa fa-check disabled valid color-green-dark"></i>
          <em>(required)</em>
        </div>
        <div class="input-style no-borders has-icon validate-field">
          <i class="fa fa-user"></i>
          <input type="name" class="form-control validate-name" id="form1a" [(ngModel)]="lastname" name="lastname" placeholder="الإسم العائلي (او إسم الأب)">
          <label for="form1a" class="color-blue-dark font-10 mt-1">الإسم العائلي (او إسم الأب)</label>
          <i class="fa fa-times disabled invalid color-red-dark"></i>
          <i class="fa fa-check disabled valid color-green-dark"></i>
          <em>(required)</em>
        </div>
        <div class="input-style no-borders has-icon validate-field mt-2">
          <i class="fa fa-at"></i>
          <input type="email" class="form-control validate-email" id="form1aa" [(ngModel)]="email" name="email" placeholder="{{ 'EMAIL' | translate }}">
          <label for="form1aa" class="color-blue-dark font-10 mt-1">{{ 'EMAIL' | translate }}</label>
          <i class="fa fa-times disabled invalid color-red-dark"></i>
          <i class="fa fa-check disabled valid color-green-dark"></i>
          <em>(required)</em>
        </div>
        <div class="input-style no-borders has-icon validate-field mt-2">
          <i class="fa fa-lock"></i>
          <input type="password" class="form-control validate-password" id="form3a" [(ngModel)]="password" name="password"  placeholder="{{ 'PASSWORD' | translate }}">
          <label for="form3a" class="color-blue-dark font-10 mt-1">{{ 'PASSWORD' | translate }}</label>
          <i class="fa fa-times disabled invalid color-red-dark"></i>
          <i class="fa fa-check disabled valid color-green-dark"></i>
          <em>(required)</em>
        </div>
        <div class="input-style no-borders has-icon validate-field mt-2">
          <i class="fa fa-lock"></i>
          <input type="password" class="form-control validate-password" id="form3a1" placeholder="تأكيد كلمة المرور">
          <label for="form3a1" class="color-blue-dark font-10 mt-1">تأكيد كلمة المرور</label>
          <i class="fa fa-times disabled invalid color-red-dark"></i>
          <i class="fa fa-check disabled valid color-green-dark"></i>
          <em>(required)</em>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender" [(ngModel)]="gender" required>
            <option value="" disabled>Select your gender</option>
            <option value="MAN">Male</option>
            <option value="WOMAN">Female</option>
          </select>
        </div>

        <a (click)="onSignup()" class="btn btn-m btn-full rounded-sm shadow-l bg-green-dark text-uppercase font-900 mt-4">إنشاء حساب</a>
      </form>
      <div class="divider"></div>

      <p class="text-center">
        <a [routerLink]="['/login']" class="color-theme opacity-50 font-12">هل لديك حساب مسبقا؟ قم بتسجيل الدخول</a>
      </p>

    </div>
  </div>
</div>
